<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <div class="hero-section container">
        <img
          class="hero__img"
          src="images/image-hero-desktop.png"
          alt="User using product"
        />
        <div class="hero-content">
          <div>
            <h1 class="hero__heading">Make remote work</h1>
            <p class="hero__text">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <a href="#" class="modified-link btn btn--dark">Learn more</a>
          </div>
          <div class="client-group">
            <img src="images/client-databiz.svg" alt="Databiz" />
            <img src="images/client-audiophile.svg" alt="Audiophile" />
            <img src="images/client-meet.svg" alt="Meet" />
            <img src="images/client-maker.svg" alt="Maker" />
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://charmainelhm.netlify.app/" target="_blank"
        >Charmaine Lee</a
      >.
    </footer>
  </body>
</html>
